databases:
  - name: multicarnes_production
    databaseName: multicarnes_production
    user: multicarnes

services:
  - type: web
    name: multicarnes
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: multicarnes_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false